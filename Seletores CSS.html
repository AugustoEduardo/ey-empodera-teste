<!DOCTYPE html>

<html><head><title>Exemplo de Seletores CSS</title>
	<style>
		p {color: blue;}

		body h1 {color: yellow;}

		.descricao {
			font-size: 16px;
			color: green;
		}

		#tituloPrincipal {
			color: red;
			font-size: 24px;
		}

		.container > p {border: 1px solid black;}

		a[href="https://www.example.com"] {color: purple;}

	</style>

</head><body>
	<h1 id="tituloPrincipal"> Revisão para CNU </h1>
	<p class="descricao"> Este é um exemplo de parágrafo com classe. </p>
	<p> Este é um parágrafo sem classe específica. </p>
	<div class="container">
		<p class="destaque"> Este parágrafo está destacado </p>
	</div>
	
</body></html>
